<div>
  <div class="card  border border-primary border-2 rounded p-0 bg-dark bg-gradient">


  <img src="{{hero.imageUrl}}" alt="" class=" m-3 rounded">

  <div class="d-flex">
    <p class="super fs-5 text-primary">Superhero Name:</p>
    <p class="super fs-4 fw-semibold text-success">{{ hero.superheroName}}</p>
  </div>
  <div class="d-flex">
    <p class="hero fs-5 text-primary">Real Name:</p>
    <p class="hero fs-4 fw-semibold text-success"> {{hero.realName}}</p>

</div>
<hr class="text-info m-3 mt-0">
<p class="text-info m-3 mt-0 mb-0 fs-5 superpowers">Superpowers:</p>


<ul class="mt-3">
  <button type="button" class="btn btn-primary m-1 border-danger fw-semibold"
    *ngFor="let power of superpowers">{{power.name}}
      {{power.icon}}
      <svg (click)="onDelete(power.id)" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
        class="svg text-danger  bi bi-x" viewBox="0 0 16 16">
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
      </svg></button>
    </ul> zz<button type="button" class="btn btn-info m-3 mr-0  mt-0  fw-semibold add-superpowers" data-bs-toggle="modal"
      data-bs-target="#exampleModal3">Add more
      superpowers
    </button>

    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Superpower</h5>
            <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <select class="select " multiple>
              <option *ngFor="let superpower of Unsuperpowers" [value]="superpower.id">
                {{ superpower.name }} {{ superpower.icon }} </option>

            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger cancel fw-semibold" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary save fw-semibold">Save</button>
          </div>
        </div>
      </div>
    </div>
  <div class="d-flex m-3 mr-0 mt-2">

    <!-- edit button -->
    <button type="button" class="btn btn-warning edit-hero  fw-semibold" data-bs-toggle="modal"
      data-bs-target="#exampleModal5" (click)="onEdit()">Edit
    </button>
    <button (click)="deleteHero(hero)" type="button" class="btn btn-danger delete-hero  fw-semibold">Delete
    </button>
    </div>
    </div>

</div>
